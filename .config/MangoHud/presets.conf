# -------------------------------
# MANGOHUD PRESETS CONFIGURATION
# -------------------------------

# PRESET -1 : Hidden HUD
# No overlay shown, useful for toggling off MangoHud without disabling it entirely
[preset -1]
round_corners=5
no_display

# PRESET 0 : Minimal FPS counter
# Clean overlay showing only FPS, small font, no background margin
[preset 0]
legacy_layout=0
fps_only
font_size=12
hud_no_margin
background_alpha=0
text_color=00FF00

# PRESET 1 : Basic performance info
# GPU and CPU stats + RAM, VRAM, FPS and some environment context (Vulkan, Wine, etc.)
[preset 1]
legacy_layout=0
gpu_stats
gpu_temp
gpu_core_clock
gpu_power
gpu_text=5700XT
cpu_stats
cpu_temp
cpu_mhz
cpu_text=5800X
ram
vram
fps
frametime
engine_version
vulkan_driver
wine
gamemode
round_corners=5

# PRESET 2 : Horizontal compact view
# Cleaner, horizontal layout with most key stats and system info
[preset 2]
legacy_layout=0
gpu_stats
gpu_temp
cpu_stats
cpu_temp
ram
vram
fps
frametime
frame_timing
vulkan_driver
gamemode
resolution
display_server
version
hud_no_margin
horizontal

# PRESET 3 : Extended stats
# Adds power usage, CPU/GPU clock speeds and throttling status for deeper monitoring
[preset 3]
legacy_layout=0
gpu_stats
gpu_temp
gpu_core_clock
gpu_power
gpu_text=5700XT
cpu_stats
cpu_temp
cpu_mhz
cpu_power
cpu_text=5800X
ram
vram
fps
frametime
frame_timing
throttling_status
engine_version
vulkan_driver
wine
gamemode
round_corners=5

# PRESET 4 : Full info
# Everything enabled â€” for deep benchmarking or system diagnostics
[preset 4]
full
round_corners=5
